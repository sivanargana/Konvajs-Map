<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="interface">
      <div class="interface-panel">

        <a class="btn btn-outline-primary" href="index.html">back</a>
        <div class="form-floating">
          <input type="text" class="form-control" id="name" data-control="name" placeholder="Name">
          <label for="name">Name</label>
        </div>

       
        

        <div class="row g-1">
          <div class="col-3">
            <input type="file" id="upload" class="d-none" data-type="upload" />
            <label for="upload"><span class="btn btn-outline-primary fas fa-image"></span></label>
          </div>
          <div class="col-3"><button class="btn btn-outline-primary fas fa-square" type="button" data-shape="rect"></button></div>
          <div class="col-3"><button class="btn btn-outline-primary fas fa-circle" type="button" data-shape="circle"></button></div>
          <div class="col-3"><button class="btn btn-outline-primary fas fa-rotate-right" type="button" data-shape="circle"></button></div>
      
        </div>
        


 

        
        
        
        <button class="btn btn-primary mt-auto" type="button" data-type="save">Save</button>
    
     
      </div>
      <div class="interface-body">
        <div id="canvas"></div>
      </div>
    </div>
    
    <script type="module" src="/map/add.js"></script>
  </body>
</html>
