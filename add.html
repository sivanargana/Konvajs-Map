<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vite App</title>
  </head>
  <body>
    <div class="interface">
      <div class="interface-panel">

        <a class="btn btn-outline-primary" href="index.html">back</a>
        <div class="form-floating">
          <input type="text" class="form-control" id="name" data-control="name" placeholder="Name">
          <label for="name">Name</label>
        </div>

       
        <input type="file" id="upload" class="d-none" data-type="upload" />
        <label for="upload" class="d-flex flex-column"><span class="btn btn-primary btn-block" >Upload</span></label>
        


 

        <button class="btn btn-outline-primary" type="button" data-shape="rect">Add Rect</button>
        <button class="btn btn-outline-primary" type="button" data-shape="circle">Add Circle</button>
        <button class="btn btn-outline-primary" type="button" data-shape="circle">Clear All</button>
        <button class="btn btn-primary mt-auto" type="button" data-type="save">Save</button>
    
     
      </div>
      <div class="interface-body">
        <div id="canvas"></div>
      </div>
    </div>
    
    <script type="module" src="/map/add.js"></script>
  </body>
</html>
